<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Главная</title>

		<!-- Main CSS -->
		<link rel="stylesheet" href="css/style.css" />

		<!-- Main JS -->
		<!-- ? The boolean defer attribute on script elements allows the external JavaScript file to run when the DOM is loaded, without delaying page load first. -->
		<script defer src="js/script.js"></script>
	</head>
	<body class="body">
		<div class="top">
			<div class="top__container">
				<div class="location">
					<svg class="location__image">
						<use xlink:href="img/icon/icons-sprite.svg#location"></use>
					</svg>
					<div class="location__text">
						<span class="location__mark">г. Владивосток,</span>
						ул. Пушкинская, 17 А
					</div>
				</div>

				<div class="phone">
					<svg class="phone__image">
						<use xlink:href="img/icon/icons-sprite.svg#phone"></use>
					</svg>
					<div class="phone__wrapper">
						<div class="phone__name">WhatsApp</div>
						<ul class="phone__list-numbers">
							<li>
								<a href="tel:78083535335" class="phone__number"
									>+ 7 808 353 53 35</a
								>
							</li>
							<li>
								<a href="tel:78083535335" class="phone__number"
									>+ 7 808 353 53 35</a
								>
							</li>
						</ul>
					</div>
				</div>

				<div class="top__line"></div>

				<div class="cart">
					<svg class="cart__image">
						<use xlink:href="img/icon/icons-sprite.svg#purse"></use>
					</svg>
					<div class="cart__balance">150 000</div>
					<div class="cart__currency">руб</div>
				</div>
			</div>
		</div>

		<header class="header">
			<div class="header__container">
				<nav class="header__nav nav">
					<ul class="nav__list">
						<li class="nav__item">
							<a href="#" class="nav__link">Каталог</a>
						</li>
						<li class="nav__item">
							<a href="#" class="nav__link">Отзывы</a>
						</li>
						<li class="nav__item">
							<a href="#" class="nav__link">Контакты</a>
						</li>
					</ul>
				</nav>

				<button
					class="header__menu menu"
					onclick="this.classList.toggle('opened');this.setAttribute('aria-expanded', this.classList.contains('opened'))"
					aria-label="Main Menu"
				>
					<svg viewBox="0 0 100 100">
						<path
							class="line line1"
							d="M 20,29.000046 H 80.000231 C 80.000231,29.000046 94.498839,28.817352 94.532987,66.711331 94.543142,77.980673 90.966081,81.670246 85.259173,81.668997 79.552261,81.667751 75.000211,74.999942 75.000211,74.999942 L 25.000021,25.000058"
						/>
						<path class="line line2" d="M 20,50 H 80" />
						<path
							class="line line3"
							d="M 20,70.999954 H 80.000231 C 80.000231,70.999954 94.498839,71.182648 94.532987,33.288669 94.543142,22.019327 90.966081,18.329754 85.259173,18.331003 79.552261,18.332249 75.000211,25.000058 75.000211,25.000058 L 25.000021,74.999942"
						/>
					</svg>
					menu
				</button>

				<a href="#" class="logo header__logo">
					<svg class="logo__icon">
						<use xlink:href="img/icon/icons-sprite.svg#logo"></use>
					</svg>
				</a>

				<div class="header__wrapper">
					<a href="#" class="header__info info"
						>Информация для клиента
						<svg class="info__icon">
							<use xlink:href="img/icon/icons-sprite.svg#arrow-down"></use>
						</svg>
					</a>

					<a href="#" class="header__account">
						<svg class="header__account-logo">
							<use xlink:href="img/icon/icons-sprite.svg#account"></use>
						</svg>
						<div class="header__account-text">Мои заказы</div>
					</a>
				</div>

				<div class="header__currencies currencies">
					<label class="currencies__label">
						<input
							class="currencies__radio"
							type="radio"
							checked="checked"
							name="currency"
							id="currency-ruble"
						/>
						<span class="currencies__name">РУБ.</span>
					</label>

					<label class="currencies__label">
						<input
							class="currencies__radio"
							type="radio"
							name="currency"
							id="currency-dollar"
						/>
						<span class="currencies__name">ДОЛ.</span>
					</label>
				</div>
			</div>
		</header>
	</body>
</html>
